---
broadpage: Administration
specificpage: Add Application
layout: default
---

<div class="add-app-wrapper">
	<div class="app-settings">
		<div class="label-and-input-box">
			<div>
				Application Name
			</div>
			<div>
				<input type="text" class="form-control" placeholder="Novell eDirectory">
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Description
			</div>
			<div>
				<textarea class="form-control" rows="2"></textarea>
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Application Logo
			</div>
			<div class="custom-file">
			  <input type="file" class="custom-file-input" id="customFile">
			  <label class="custom-file-label" for="customFile">Choose file</label>
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Application Template
			</div>
			<div>
				<input type="text" class="form-control" placeholder="Active Directory">
				<small class="form-text text-muted">
  					Specify the template to use.
				</small>
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				IDF Gateway Host
			</div>
			<div class="host-port-info">
				<div>
					<input type="text" class="form-control" placeholder="qa61combo.idf.idmworks.net">
				</div>
				<div class="label-right">
					Port
				</div>
				<div>
					<input type="text" class="form-control" placeholder="6389">
				</div>
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				User DN
			</div>
			<div>
				<input type="text" class="form-control" placeholder="uid=idfRacfAdmin,dc=racf,dc=com">
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Password
			</div>
			<div>
				<input type="password" class="form-control" placeholder="Enter password for the User DN">
			</div>
		</div>
		<div class="manage-password">
			<div>
				Manage Password
			</div>
			<div>
			<div class="custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input" id="customCheck1">
			  <label class="custom-control-label" for="customCheck1">Check this if you want NEIS to synchronize the password for this application</label>
			</div>
			</div>
		</div>
	</div>
	<div class="prev-next-buttons">
		<div class="prev-button">
			<a class="btn btn-secondary btn-sm" href="app-config.html" role="button">
			  << Back
			</a>
		</div>
		<div class="next-button">
			<a class="btn btn-secondary btn-sm" href="objects-to-manage.html" role="button">
			  Next >>
			</a>
		</div>
	</div>
</div>
